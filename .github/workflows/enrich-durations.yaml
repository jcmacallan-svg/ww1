name: Enrich POI durations

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * 0"  # weekly Sunday 04:00 UTC

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Enrich durations (data + docs copy)
        run: |
          python scripts/enrich_durations.py --yaml data/ww1-belgium.yaml
          python scripts/enrich_durations.py --yaml docs/data/ww1-belgium.yaml
          python scripts/enrich_durations.py --yaml data/berlin-trip.yaml
          python scripts/enrich_durations.py --yaml docs/data/berlin-trip.yaml

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ww1-belgium.yaml docs/data/ww1-belgium.yaml data/berlin-trip.yaml docs/data/berlin-trip.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: enrich POI durations"
            git push
          fi
