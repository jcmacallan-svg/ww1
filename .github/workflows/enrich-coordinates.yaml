name: Enrich POI coordinates

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 0"  # weekly Sunday 03:00 UTC

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Enrich coordinates (WW1 + Berlin)
        run: |
          python scripts/enrich_coords.py --yaml data/ww1-belgium.yaml
          python scripts/enrich_coords.py --yaml docs/data/ww1-belgium.yaml
          python scripts/enrich_coords.py --yaml data/berlin-trip.yaml
          python scripts/enrich_coords.py --yaml docs/data/berlin-trip.yaml

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ww1-belgium.yaml docs/data/ww1-belgium.yaml data/berlin-trip.yaml docs/data/berlin-trip.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: enrich POI coordinates"

          # Pull latest changes and rebase our commit on top, then push
          git pull --rebase origin main
          git push origin HEAD:main
